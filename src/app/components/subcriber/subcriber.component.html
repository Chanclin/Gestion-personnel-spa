<section class="flex m-12 bg-indigo-50 rounded-3xl">
  <div
    class="flex justify-between w-full gap-6 px-4 py-8 lg:py-16 lg:px-5 sm:text-center"
  >
    <div class="flex flex-col">
      <h2
        class="mb-4 text-3xl font-extrabold tracking-tight text-indigo-600 sm:text-4xl"
      >
        Inscrivez-vous à notre newsletter
      </h2>
      <p
        class="max-w-2xl mx-auto mb-8 font-light text-gray-800 md:mb-12 sm:text-xl"
      >
        Restez au courant de l’avancement de la feuille de route, des annonces
        et des remises exclusives, n’hésitez pas à vous inscrire avec votre
        e-mail.
      </p>
    </div>

    <form action="#">
      <div
        class="items-center max-w-screen-sm mb-3 space-y-4 sm:flex sm:space-y-0"
      >
        <div class="w-full">
          <label
            for="email"
            class="hidden mb-2 text-sm font-medium text-gray-900"
            >Ton adresse email</label
          >

          <input
            class="block w-full p-3 pl-10 text-sm text-gray-800 rounded-lg bg-gray-50 sm:rounded-none sm:rounded-l-lg ring-1 focus:ring-indigo-600"
            placeholder="Ton adresse email"
            type="email"
            id="email"
            required=""
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-5 py-3 text-sm font-medium text-center text-white bg-indigo-600 border border-indigo-600 rounded-lg cursor-pointer sm:rounded-none sm:rounded-r-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-600"
          >
            S'abonner
          </button>
        </div>
      </div>
      <div class="max-w-screen-sm mx-auto text-sm text-left text-gray-800">
        Nous nous soucions de la protection de vos données.
        <a href="#" class="font-medium text-indigo-600 hover:underline"
          >Lisez notre politique de confidentialité</a
        >.
      </div>
    </form>
  </div>
</section>
