<div class="">
  <h3 class="max-w-md mx-auto mb-6 text-2xl font-semibold text-gray-800">
    Creer une entreprise
  </h3>
  <form
    #entrepriseForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md mx-auto"
  >
    <div class="relative z-0 w-full mb-5 group">
      <input
        type="text"
        id="nomEntreprise"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        [(ngModel)]="entreprises.nomEntreprise"
        name="nomEntreprise"
        required
      />
      <label
        for="nomEntreprise"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >
        Nom entreprise
      </label>
      <div
        *ngIf="entrepriseForm.submitted && !entreprises.nomEntreprise"
        class="text-danger"
      >
        Le nom de l'entreprise est requis.
      </div>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input
        type="text"
        id="adresseEntreprise"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        [(ngModel)]="entreprises.adresseEntreprise"
        name="adresseEntreprise"
        required
      />
      <label
        for="adresseEntreprise"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >
        Adresse
      </label>
      <div
        *ngIf="entrepriseForm.submitted && !entreprises.adresseEntreprise"
        class="text-danger"
      >
        L'adresse de l'entreprise est requise.
      </div>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input
        type="email"
        id="emailEntreprise"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        [(ngModel)]="entreprises.emailEntreprise"
        name="emailEntreprise"
        required
      />
      <label
        for="emailEntreprise"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >
        Email
      </label>
      <div
        *ngIf="entrepriseForm.submitted && !entreprises.emailEntreprise"
        class="text-danger"
      >
        Un email valide est requis.
      </div>
    </div>

    <div class="flex gap-5">
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Valider
      </button>
      <button
        type="button"
        class="btn btn-secondary text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="onCancel()"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
