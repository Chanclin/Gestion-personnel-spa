<button
  type="submit"
  [disabled]="disabled"
  [ngClass]="
    disabled
      ? 'bg-gray-400 cursor-not-allowed'
      : 'bg-[#1D4ED8] hover:bg-[#1E40AF]'
  "
  class="w-full px-6 py-3 text-sm tracking-wide text-white rounded-md focus:outline-none"
  (click)="handleNavigation()"
>
  {{ textBtn }}
</button>
