<div class="">
  <div class="mb-40"><app-hero /></div>
  <div class="w-full mb-40">
    <div class="flex flex-col justify-center gap-6 space-x-4 tab-navigation">
      <div class="flex flex-col items-center justify-center w-full gap-4 mt-6">
        <h2
          class="mb-2 text-3xl font-extrabold text-gray-900 md:text-5xl leading-[50px]"
        >
          Rencontrez notre équipe
        </h2>
        <div class="flex flex-col items-center">
          <p
            class="max-w-sm mx-auto text-base font-normal leading-7 text-center text-gray-500 mb-9"
          >
            Rencontrez notre équipe de professionnels, prête à vous offrir un
            développement backend solide et une interface frontend intuitive.
          </p>
        </div>
      </div>

      <!-- Boutons pour basculer entre les onglets -->
      <div class="flex justify-center gap-2">
        <button
          (click)="selectTab('frontend')"
          [class.active]="activeTab === 'frontend'"
          class="flex items-center justify-center w-full py-3 text-base font-semibold text-center text-white transition-all duration-500 rounded-full shadow-xs md:w-auto mb-14 px-7 hover:bg-indigo-700"
          [ngClass]="{
            'bg-indigo-600 text-white': activeTab === 'frontend',
            'bg-gray-200 text-indigo-600 hover:bg-gray-300':
              activeTab !== 'frontend'
          }"
        >
          Equipe Frontend
        </button>
        <button
          (click)="selectTab('backend')"
          [class.active]="activeTab === 'backend'"
          class="flex items-center justify-center w-full py-3 text-base font-semibold text-center text-white transition-all duration-500 rounded-full shadow-xs md:w-auto mb-14 px-7 hover:bg-indigo-700"
          [ngClass]="{
            'bg-indigo-600 text-white': activeTab === 'backend',
            'bg-gray-200 text-indigo-600 hover:bg-gray-300':
              activeTab !== 'backend'
          }"
        >
          Equipe Backend
        </button>
        <button
          (click)="selectTab('Devops')"
          [class.active]="activeTab === 'Devops'"
          class="flex items-center justify-center w-full py-3 text-base font-semibold text-center text-white transition-all duration-500 rounded-full shadow-xs md:w-auto mb-14 px-7 hover:bg-indigo-700"
          [ngClass]="{
            'bg-indigo-600 text-white': activeTab === 'devops',
            'bg-gray-200 text-indigo-600 hover:bg-gray-300':
              activeTab !== 'devops'
          }"
        >
          Devops
        </button>
      </div>
    </div>
